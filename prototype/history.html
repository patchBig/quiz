<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>答题历史 - 答题系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .ios-status-bar {
            height: 44px;
            background-color: #000;
            color: white;
            padding: 12px 16px;
            font-size: 14px;
        }
        .score-badge {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        .score-high {
            background-color: #DCFCE7;
            color: #16A34A;
        }
        .score-medium {
            background-color: #FEF9C3;
            color: #CA8A04;
        }
        .score-low {
            background-color: #FEE2E2;
            color: #DC2626;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar flex justify-between items-center">
        <div>9:41</div>
        <div class="flex space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="bg-white px-4 py-4 flex items-center border-b">
        <button class="text-gray-600" onclick="history.back()">
            <i class="fas fa-chevron-left text-xl"></i>
        </button>
        <h1 class="text-xl font-bold ml-4">答题历史</h1>
    </div>

    <!-- 统计卡片 -->
    <div class="bg-white p-4 mt-4">
        <div class="grid grid-cols-3 gap-4">
            <div class="text-center">
                <div class="text-2xl font-bold text-blue-500">32</div>
                <div class="text-sm text-gray-500">本月答题</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold text-green-500">92%</div>
                <div class="text-sm text-gray-500">最高正确率</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold text-purple-500">4.5h</div>
                <div class="text-sm text-gray-500">总答题时长</div>
            </div>
        </div>
    </div>

    <!-- 历史记录列表 -->
    <div class="mt-4">
        <!-- 今天 -->
        <div class="px-4 py-2 bg-gray-50">
            <span class="text-sm text-gray-500">今天</span>
        </div>
        <div class="bg-white">
            <div class="px-4 py-4 border-b flex items-center justify-between">
                <div class="flex-1">
                    <div class="flex items-center">
                        <span class="px-2 py-1 bg-blue-100 text-blue-600 text-xs rounded-full">编程</span>
                        <span class="ml-2 text-gray-500 text-sm">14:30</span>
                    </div>
                    <h3 class="font-medium mt-1">JavaScript基础知识测试</h3>
                    <p class="text-sm text-gray-500 mt-1">用时: 25分钟 · 20题</p>
                </div>
                <div class="score-badge score-high">95</div>
            </div>

            <div class="px-4 py-4 flex items-center justify-between">
                <div class="flex-1">
                    <div class="flex items-center">
                        <span class="px-2 py-1 bg-green-100 text-green-600 text-xs rounded-full">数学</span>
                        <span class="ml-2 text-gray-500 text-sm">10:15</span>
                    </div>
                    <h3 class="font-medium mt-1">高等数学练习题</h3>
                    <p class="text-sm text-gray-500 mt-1">用时: 40分钟 · 15题</p>
                </div>
                <div class="score-badge score-medium">75</div>
            </div>
        </div>

        <!-- 昨天 -->
        <div class="px-4 py-2 bg-gray-50 mt-4">
            <span class="text-sm text-gray-500">昨天</span>
        </div>
        <div class="bg-white">
            <div class="px-4 py-4 border-b flex items-center justify-between">
                <div class="flex-1">
                    <div class="flex items-center">
                        <span class="px-2 py-1 bg-purple-100 text-purple-600 text-xs rounded-full">英语</span>
                        <span class="ml-2 text-gray-500 text-sm">16:45</span>
                    </div>
                    <h3 class="font-medium mt-1">英语词汇测试</h3>
                    <p class="text-sm text-gray-500 mt-1">用时: 15分钟 · 30题</p>
                </div>
                <div class="score-badge score-low">60</div>
            </div>
        </div>

        <!-- 加载更多 -->
        <div class="text-center py-4">
            <button class="text-blue-500 text-sm flex items-center justify-center w-full">
                <i class="fas fa-spinner mr-2"></i>
                加载更多
            </button>
        </div>
    </div>
</body>
</html>
