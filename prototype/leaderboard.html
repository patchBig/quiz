<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排行榜 - 答题系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .ios-status-bar {
            height: 44px;
            background-color: #000;
            color: white;
            padding: 12px 16px;
            font-size: 14px;
        }
        .bottom-tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 84px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid #E5E7EB;
        }
        .rank-1 { background: linear-gradient(135deg, #FFD700, #FFA500); }
        .rank-2 { background: linear-gradient(135deg, #C0C0C0, #A9A9A9); }
        .rank-3 { background: linear-gradient(135deg, #CD7F32, #8B4513); }
    </style>
</head>
<body class="bg-gray-50 pb-20">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar flex justify-between items-center">
        <div>9:41</div>
        <div class="flex space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="bg-white px-4 py-4">
        <h1 class="text-xl font-bold">排行榜</h1>
    </div>

    <!-- 前三名展示 -->
    <div class="bg-white p-6">
        <div class="flex justify-around">
            <!-- 第二名 -->
            <div class="text-center -mt-4">
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" 
                         class="w-16 h-16 rounded-full border-4 border-white shadow-lg">
                    <div class="rank-2 w-6 h-6 rounded-full flex items-center justify-center text-white text-sm absolute -bottom-1 -right-1">2</div>
                </div>
                <div class="mt-2 font-medium">李四</div>
                <div class="text-sm text-gray-500">950分</div>
            </div>
            <!-- 第一名 -->
            <div class="text-center -mt-8">
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" 
                         class="w-20 h-20 rounded-full border-4 border-white shadow-lg">
                    <div class="rank-1 w-8 h-8 rounded-full flex items-center justify-center text-white absolute -bottom-1 -right-1">1</div>
                </div>
                <div class="mt-2 font-medium">张三</div>
                <div class="text-sm text-gray-500">1280分</div>
            </div>
            <!-- 第三名 -->
            <div class="text-center -mt-4">
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" 
                         class="w-16 h-16 rounded-full border-4 border-white shadow-lg">
                    <div class="rank-3 w-6 h-6 rounded-full flex items-center justify-center text-white text-sm absolute -bottom-1 -right-1">3</div>
                </div>
                <div class="mt-2 font-medium">王五</div>
                <div class="text-sm text-gray-500">820分</div>
            </div>
        </div>
    </div>

    <!-- 排行榜列表 -->
    <div class="mt-4 bg-white">
        <div class="px-4 py-3 flex items-center border-b">
            <div class="w-8 text-center font-medium text-gray-500">4</div>
            <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" 
                 class="w-10 h-10 rounded-full mx-3">
            <div class="flex-1">
                <div class="font-medium">赵六</div>
                <div class="text-sm text-gray-500">780分</div>
            </div>
        </div>
        <!-- 更多排名项... -->
    </div>

    <!-- 底部标签栏 -->
    <div class="bottom-tab-bar flex justify-around items-center px-6">
        <a href="#" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1">首页</span>
        </a>
        <a href="#" class="flex flex-col items-center text-blue-500">
            <i class="fas fa-trophy text-xl"></i>
            <span class="text-xs mt-1">排行</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-user text-xl"></i>
            <span class="text-xs mt-1">我的</span>
        </a>
    </div>
</body>
</html>
