<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 答题系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .ios-status-bar {
            height: 44px;
            background-color: #000;
            color: white;
            padding: 12px 16px;
            font-size: 14px;
        }
        .bottom-tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 84px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid #E5E7EB;
        }
    </style>
</head>
<body class="bg-gray-50 pb-20">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar flex justify-between items-center">
        <div>9:41</div>
        <div class="flex space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="bg-white px-4 py-4">
        <h1 class="text-xl font-bold">题库</h1>
    </div>

    <!-- 分类选择 -->
    <div class="px-4 py-3 flex space-x-2 overflow-x-auto">
        <button class="px-4 py-2 bg-blue-500 text-white rounded-full text-sm">全部</button>
        <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm">编程</button>
        <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm">数学</button>
        <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm">英语</button>
    </div>

    <!-- 题目列表 -->
    <div class="space-y-4 p-4">
        <div class="bg-white rounded-xl p-4 shadow-sm">
            <div class="flex justify-between items-start">
                <div>
                    <span class="px-2 py-1 bg-blue-100 text-blue-600 text-xs rounded-full">编程</span>
                    <h3 class="mt-2 font-medium">JavaScript基础知识测试</h3>
                    <p class="text-sm text-gray-500 mt-1">20题 · 时长30分钟</p>
                </div>
                <button class="px-4 py-2 bg-blue-500 text-white rounded-lg text-sm">开始答题</button>
            </div>
        </div>

        <div class="bg-white rounded-xl p-4 shadow-sm">
            <div class="flex justify-between items-start">
                <div>
                    <span class="px-2 py-1 bg-green-100 text-green-600 text-xs rounded-full">数学</span>
                    <h3 class="mt-2 font-medium">高等数学练习题</h3>
                    <p class="text-sm text-gray-500 mt-1">15题 · 时长45分钟</p>
                </div>
                <button class="px-4 py-2 bg-blue-500 text-white rounded-lg text-sm">开始答题</button>
            </div>
        </div>
    </div>

    <!-- 底部标签栏 -->
    <div class="bottom-tab-bar flex justify-around items-center px-6">
        <a href="#" class="flex flex-col items-center text-blue-500">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1">首页</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-trophy text-xl"></i>
            <span class="text-xs mt-1">排行</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-user text-xl"></i>
            <span class="text-xs mt-1">我的</span>
        </a>
    </div>
</body>
</html>
